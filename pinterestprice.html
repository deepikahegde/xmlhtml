<script>
  function loadXMLDo() {
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        showResult(xhttp.responseXML);
    }
};
xhttp.open("GET", "https://deepikahegde.github.io/xmlhtml/assignment.xml", true);
xhttp.send(); 
}

function showResult(xml) {
    var txt = "";
    path = "/document/user_for_feedback/class"
    if (xml.evaluate) {
        var nodes = xml.evaluate(path, xml, null, XPathResult.ANY_TYPE, null);
        var result = nodes.iterateNext();
        while (result) {
            txt += result.childNodes[0].nodeValue + "<br>";
            result = nodes.iterateNext();
        } 
    // Code For Internet Explorer
    } else if (window.ActiveXObject || xhttp.responseType == "msxml-document") {
        xml.setProperty("SelectionLanguage", "XPath");
        nodes = xml.selectNodes(path);
        for (i = 0; i < nodes.length; i++) {
            txt += nodes[i].childNodes[0].nodeValue + "<br>";
        }
    }
    document.getElementById("dem").innerHTML = txt;
}
</script>

    <section id="pricetable">
    <script type="text/javascript">
	var xmlFile = 'https://deepikahegde.github.io/xmlhtml/assignment.xml';

function loadDoc() {
  var xhttp = new XMLHttpRequest();

  xhttp.open("GET", xmlFile, true);
  xhttp.send();
  xhttp.onreadystatechange = function() {
    if (this.readyState === 4 && this.status === 200) {
    
      xmlFunction(this.response);
    }
  };

}
        
function xmlFunction(xml) {
  var parser = new DOMParser();
  var xmlDoc = parser.parseFromString(xml, "text/xml");
  var table = "<tr><th>Name</th><th>feedback_date</th><th>class</th><th>instructor</th><th>feedback</th></tr>"; 
 //subcategory heading
  var x = xmlDoc.getElementsByTagName("user_for_feedback");
  for (var elem of x) {
    var titles = elem.getElementsByTagName("title")[0].childNodes[0].nodeValue;
    var cats = elem.getElementsByTagName("feedback_date")[0].childNodes[0].nodeValue;
    var subCats = elem.getElementsByTagName("class")[0].childNodes[0].nodeValue;
    var currentPrice = elem.getElementsByTagName("instructor")[0].childNodes[0].nodeValue;
    var suggestedPrice = elem.getElementsByTagName("feedback")[0].childNodes[0].nodeValue;


    table += "<tr><td>" + titles + "</td><td>" + cats + "</td><td>" + subCats +"</td><td>"+currentPrice+"</td><td>"+suggestedPrice+ "</td></tr>";
  }
  document.getElementById("myTable").innerHTML = table;
}
loadDoc();
        </script>
